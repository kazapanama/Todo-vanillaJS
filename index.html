<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - vanilla JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="form-bg" style="display:none">
        <form>
            <h2>adding new Todo</h2>
            <div class="form-question">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>  
            <div class="form-question">
                <label for="content">Content:</label>
                <input type="text" name="content">
            </div>

            <div class="form-question">
                <label>Category:</label>
                <select name="category" id="category">
                    <option value="task">Task</option>
                    <option value="randomThought">Random Thought</option>
                    <option value="idea">Idea</option>
                    <button type="submit">Add</button>
                </select>
            </div>
            <button type="submit">add new todo</button>
        </form>
    </div>

    <main class="wrapper">
        
        <section id="active">
            <div class="top-part">
                <ul>
                    <li>Name</li>
                    <li>Created</li>
                    <li>Category</li>
                    <li>Content</li>
                    <li>Dates</li>
                <ul>
            </div>
            <div class="items"></div>
        </section>
        <button id="btn-add">Add new Todo</button>

    
        <section id="summary">
            <div class="summary-top-part">
                <span>list of categories</span>
                <div>
                    <span>Active</span>
                    <span>Archive</span>
                </div>
                

            </div>
            <div class="summary-render"></div>
        </section>

        <section id="archive">

        </section>
    </main>


    <script defer src="./scripts/index.js" type="module" ></script>
</body>
</html>
